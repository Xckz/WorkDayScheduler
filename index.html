        <title>Work Day Scheduler</title>

    <body onload="loadEvents">

            <span id="time-display" class="lead"></span>

            <div class="time-block row">

                    id="09"
                ></input>
                <button
                    class="saveBtn col-1 bi bi-save2"
                    id="saveEvent"

            </div>
